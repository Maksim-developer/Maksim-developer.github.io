<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Form</title>
</head>

<body>

    <div class="wrapper">
        <div class="form">
            <form class="form__body" action="#" id="form">
                <h1 class="form__title">Отправка данных</h1>
                <div class="form__item">
                    <label class="form__label" for="formName">Имя*</label>
                    <input class="form__input _req" type="text" name="name" id="formName">
                </div>
                <div class="form__item">
                    <label class="form__label" for="formEmail">E-mail*</label>
                    <input class="form__input _req _email" type="text" name="email" id="formEmail">
                </div>
                <div class="form__item">
                    <div class="form__label">Левша или правша</div>
                    <div class="options">
                        <div class="options__item">
                            <input class="options__input" checked type="radio" name="hand" value="right"
                                id="formRightHanded">
                            <label class="options__label" for="formRightHanded"><span>Правша</span></label>
                        </div>
                        <div class="options__item">
                            <input class="options__input" type="radio" name="hand" value="left" id="formLeftHanded">
                            <label class="options__label" for="formLeftHanded"><span>Левша</span></label>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label class="form__label" for="formMassage">Сообщение:</label>
                    <textarea name="message" id="formMassage" cols="30" class="form__input"></textarea>
                </div>
                <div class="form__item">
                    <select name="age" id="" class="select">
                        <option value="от 18 до 25" selected>Молодой</option>
                        <option value="от 25 до 45" selected>Старый</option>
                        <option value="от 45" selected>Супер стар</option>
                    </select>
                </div>
                <div class="form__item">
                    <div class="form__label">Прикрепить фото</div>
                    <div class="file">
                        <div class="file__item">
                            <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image"
                                class="file__input">
                            <div class="file__bitton">Выбрать</div>
                        </div>
                        <div id="formPreview" class="file__preview"></div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="checkbox">
                        <input id="formAgreement" checked type="checkbox" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label"><span>Я даю свое согласия на обработку
                                персональных данных в соответствии с<a href="#">Условиями</a>*</span></label>
                    </div>
                </div>
                <button type="submit" class="form__button">Отправить</button>
            </form>
        </div>
    </div>

    <script src="js/form.js"></script>
</body>

</html>
